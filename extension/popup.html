<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>scroblr</title>
    <link href="css/popup.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>

<aside>
    <ul class="navigation">
        <li class="nav-now-playing is-selected">
            <a href="#nowPlaying" title="Now Playing">Now Playing</a></li>
        <li class="nav-settings">
            <a href="#settings" title="Settings">Settings</a></li>
    </ul>
</aside>

<section id="nowPlaying" class="is-active">
    <div class="album-art"></div>
    <div class="now-playing">
        <p class="artist"></p>
        <p class="track"></p>
        <p class="album"></p>
    </div> <!-- .now-playing -->
    <p class="score">68%</p>
</section>

<section id="settings">
    <div class="auth-form">
        <form action="" method="GET" id="loginForm">
            <input type="text" id="userNameInput" placeholder="Last.fm username" />
            <input type="submit" value="Login" />
        </form>
        <p class="is-authorizing-message">
            Authorizing... <a href="#cancelAuth" id="cancelAuthLink">cancel</a>
        </p>
        <p class="is-authorized-message"><span id="userImage"></span> 
            <span id="userName"></span> <a href="#logout" id="logoutLink">Logout</a></p>
    </div>
</section>

<script src="js/lib/jquery-1.8.2.min.js"></script>
<script src="js/scroblr-popup.js"></script>

</body>
</html>
